<div class="login-content">

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple"
               [fullScreen]="true"><p style="color: white"> Cargando... </p></ngx-spinner>
               
    <mat-card>
        <mat-card-header style="height: 35px; background-color: #EB0029; border-radius: 5px 5px 0 0;">

        </mat-card-header>
        <mat-card-content class="mt-3">
          <img src="../../../assets/images/logo.png" alt="180px" width="180px">
          <form [formGroup]="loginForm" (ngSubmit)="Login()">
            
            <mat-divider></mat-divider>
            <h2>Inicio de Sesi칩n</h2>
            <mat-form-field appearance="fill">
              <mat-label>Nombre de Usuario</mat-label>
              <input matInput placeholder="Escriba su usuario" formControlName="username" required maxlength="20">
              <mat-error>
                Debe ingresar su nombre de usuario
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Contrase침a</mat-label>
              <input matInput type="password" placeholder="Escriba su contrase침a" formControlName="password" required maxlength="20">
              <mat-error>
                Debe ingresar su contrase침a
              </mat-error>
            </mat-form-field>
            <button mat-raised-button style="background-color: #EB0029; color: white;" [disabled]="loginForm.invalid">Ingresar</button>
          </form>
        </mat-card-content>
    </mat-card>
</div>
